type Node {
	id: ID!
	latitude: String
	longitude: String
	name: String
}

input NodeInput {
	id: ID!
	latitude: String
	longitude: String
	name: String
}

type Edge {
	startTime: String
	stopTime: String
	bikeID: String
	userType: String
	birthYear: String
	gender: String
	startNode: Node
	stopNode: Node
}

type Mutation {
	CreateEdge(startNode: NodeInput, stopNode: NodeInput, startTime: String, stopTime: String): Edge
}