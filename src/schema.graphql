type Node {
  id: ID!
  latitude: String
  longitude: String
  name: String
}

input NodeInput {
  id: ID!
  latitude: String
  longitude: String
  name: String
}

type Edge {
  startNode: Node
  stopNode: Node
  startTime: String
  stopTime: String
  bikeID: String
  userType: String
  gender: String
  birthYear: String
}

type Mutation {
  CreateEdge(startNode: NodeInput, stopNode: NodeInput, startTime: String, stopTime: String): Edge
}