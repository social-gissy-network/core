type Edge {
  startNode: Node
  stopNode: Node
  startTime: String
  stopTime: String
  bikeID: String
  userType: String
  birthYear: String
  gender: String
  id: ID
}

input EdgeSortParameter {
  startNode: NodeSortParameter
  stopNode: NodeSortParameter
  startTime: SortOrder
  stopTime: SortOrder
  bikeID: SortOrder
  userType: SortOrder
  birthYear: SortOrder
  gender: SortOrder
}

type EdgeUpdateResponse {
  success: Boolean
  message: String
  edge: Edge
}

type Mutation {
  CreateEdge(startNode: NodeInput, stopNode: NodeInput, startTime: String, stopTime: String, bikeID: String, userType: String, birthYear: String, gender: String): EdgeUpdateResponse
  UpdateEdge(startNode: NodeInput, stopNode: NodeInput, startTime: String, stopTime: String, bikeID: String, userType: String, birthYear: String, gender: String): EdgeUpdateResponse
  DeleteEdge(id: ID!): EdgeUpdateResponse
  CreateNode(id: ID, latitude: String, longitude: String, name: String): NodeUpdateResponse
  UpdateNode(id: ID!, latitude: String, longitude: String, name: String): NodeUpdateResponse
  DeleteNode(id: ID!): NodeUpdateResponse
}

type Node {
  id: ID
  latitude: String
  longitude: String
  name: String
}

input NodeInput {
  id: ID
  latitude: String
  longitude: String
  name: String
}

input NodeSortParameter {
  id: SortOrder
  latitude: SortOrder
  longitude: SortOrder
  name: SortOrder
}

type NodeUpdateResponse {
  success: Boolean
  message: String
  node: Node
}

type Query {
  Node(id: ID, latitude: String, longitude: String, name: String): [Node]
  Edge(startNode: NodeInput, stopNode: NodeInput, startTime: String, stopTime: String, bikeID: String, userType: String, birthYear: String, gender: String): [Edge]
  Nodes(sort: NodeSortParameter): [Node]
  Edges(sort: EdgeSortParameter): [Edge]
}

enum SortOrder {
  ASC
  DESC
}
